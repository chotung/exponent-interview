# Kubernetes Ingress
# Exposes the application externally via AWS Application Load Balancer (ALB)
#
# Requires AWS Load Balancer Controller installed in cluster
# https://kubernetes-sigs.github.io/aws-load-balancer-controller/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: credit-card-platform-ingress
  namespace: credit-card-platform
  annotations:
    # AWS ALB Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'

    # SSL/TLS certificate from ACM (AWS Certificate Manager)
    # Replace with your ACM certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:123456789012:certificate/your-cert-id

    # Redirect HTTP to HTTPS
    alb.ingress.kubernetes.io/ssl-redirect: '443'

    # Health check settings
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'

    # WAF (Web Application Firewall) - optional
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:...

    # Security group settings
    alb.ingress.kubernetes.io/security-groups: sg-12345678

spec:
  rules:
  - host: api.creditcard.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: credit-card-platform-service
            port:
              number: 80

  # TLS configuration
  tls:
  - hosts:
    - api.creditcard.example.com
