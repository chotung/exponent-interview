# Horizontal Pod Autoscaler
# Automatically scales the number of pods based on CPU/memory usage
#
# Requires metrics-server installed in cluster
# kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credit-card-platform-hpa
  namespace: credit-card-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credit-card-platform

  # Min and max number of pods
  minReplicas: 3
  maxReplicas: 10

  # Scaling metrics
  metrics:
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%

  # Scale based on memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory > 80%

  # Scaling behavior
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50  # Increase pods by 50% at a time
        periodSeconds: 60
      - type: Pods
        value: 2   # Or add 2 pods at a time (whichever is smaller)
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 10  # Decrease pods by 10% at a time
        periodSeconds: 60
