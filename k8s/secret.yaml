# Secret for sensitive configuration
# Contains database passwords and API keys
#
# IMPORTANT: In production, use external secret management:
# - AWS Secrets Manager via External Secrets Operator
# - HashiCorp Vault
# - Sealed Secrets
#
# This file should NOT be committed to git with real values
# Base64 encode values: echo -n "your-password" | base64

apiVersion: v1
kind: Secret
metadata:
  name: credit-card-platform-secret
  namespace: credit-card-platform
type: Opaque
data:
  # Database password (base64 encoded)
  # Example: "password123" -> cGFzc3dvcmQxMjM=
  DB_PASSWORD: Y2hhbmdlbWUxMjM=

  # For AWS RDS, you would use the actual RDS password
  # DATABASE_URL: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0BleGFtcGxlLmNvbTozNTQyL2Ri
