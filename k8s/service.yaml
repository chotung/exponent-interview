# Kubernetes Service
# Exposes the application pods internally within the cluster
apiVersion: v1
kind: Service
metadata:
  name: credit-card-platform-service
  namespace: credit-card-platform
  labels:
    app: credit-card-platform
spec:
  type: ClusterIP  # Internal service only
  selector:
    app: credit-card-platform
  ports:
  - name: http
    protocol: TCP
    port: 80        # Service port
    targetPort: 3000  # Container port
  sessionAffinity: None
